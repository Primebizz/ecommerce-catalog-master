@defer () {
  @if (product) {
  <div class="container mx-auto p-4 bg-white text-gray-800" id="toast">

    <!-- Product Title -->
    <h1 class="text-3xl font-semibold mb-6 text-gray-800">{{ product.name }}</h1>

    <!-- Feedback Toast -->
    <div
      id="toastt"
      class="fixed bottom-4 right-4 bg-green-100 border border-green-300 text-green-800 px-4 py-2 rounded shadow transition-opacity duration-300 opacity-0"
    >
      Item added to cart!
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

      <!-- Image Carousel / Main Image -->
      <div class="w-full rounded-md overflow-hidden shadow">
        <img
          [src]="product.imageUrl"
          alt="Product Image"
          class="object-cover w-full h-72 md:h-[28rem]"
        />
      </div>

      <!-- Details & Actions -->
      <div class="flex flex-col justify-between">
        <div>
          <h2 class="text-2xl font-semibold mb-4 text-gray-800">{{ product.name }}</h2>
          <p class="text-gray-700 mb-4">{{ product.description }}</p>
          <p class="text-2xl font-bold mb-6 text-gray-900">{{ '$' + product.price }}</p>

          <!-- Quantity Selector -->
          <div class="inline-flex items-center bg-amber-50 border rounded-md mb-6">
            <button
              class="px-3 py-1 text-2xl"
              [ngClass]="totalProduct == 0 ? 'text-gray-400' : 'text-gray-800'"
              (click)="productDecrease()"
            >−</button>
            <span class="px-4 text-xl text-gray-900">{{ totalProduct }}</span>
            <button
              class="px-3 py-1 text-2xl text-gray-800"
              (click)="productIncrease()"
            >＋</button>
          </div>
        </div>

        <!-- Sticky Action Bar -->
        <div class="flex space-x-4">
          <button
            class="flex-1 py-3 rounded-md text-center"
            [disabled]="totalProduct < 1"
            [ngClass]="
              totalProduct == 0
                ? 'bg-gray-300 text-gray-400 cursor-not-allowed'
                : 'bg-green-500 hover:bg-green-600 text-white'
            "
            (click)="addToCart(); showToast()"
          >
            Add to Cart
          </button>
          <button
            class="px-4 py-3 bg-amber-400 hover:bg-amber-500 text-gray-800 rounded-md"
            (click)="addToWishlist()"
          >
            ♥ Wishlist
          </button>
        </div>
      </div>
    </div>

    <!-- Checkout Summary -->
    <!-- Checkout Summary -->
<div class="mt-6 p-4 rounded-md shadow">
  <p class="text-lg font-bold mb-2">
    Total: {{ '$' + total() }}
  </p>
  <button
    class="w-full py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-md"
    (click)="checkout()"
  >
    Checkout
  </button>
</div>


  </div>
  
  }@else {
    <p class="text-center text-gray-600 mt-10">Products are unavailable.</p>
  }
}
