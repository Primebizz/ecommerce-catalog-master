<main class="bg-gray-100 flex items-center justify-center py-12 px-4">
  <div class="bg-white rounded-2xl shadow-lg w-full max-w-4xl p-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Account Settings</h2>

    <form class="space-y-8">
      <!-- Profile Preferences -->
      <section>
        <h3 class="text-xl font-semibold text-gray-700 mb-4">Preferences</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-600">Language</label>
            <select [(ngModel)]="user.preferences.language" name="language" class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
              <option value="en-US">English (US)</option>
              <option value="es-ES">Spanish</option>
              <option value="fr-FR">French</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600">Currency</label>
            <select [(ngModel)]="user.preferences.currency" name="currency" class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
              <option value="GBP">GBP</option>
            </select>
          </div>
          <div class="md:col-span-2 flex items-center">
            <input type="checkbox" id="darkMode" [(ngModel)]="user.preferences.theme" name="darkMode" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500" />
            <label for="darkMode" class="ml-2 block text-sm text-gray-700">Enable Dark Mode</label>
          </div>
        </div>
      </section>

      <!-- Security Settings -->
      <section>
        <h3 class="text-xl font-semibold text-gray-700 mb-4">Security</h3>
        <div class="space-y-6">
          <div class="flex items-center justify-between">
            <p class="text-gray-700">Two-Factor Authentication</p>
            <button (click)="toggleTwoFactor()" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors duration-200">
              {{ user.twoFactorEnabled ? 'Disable' : 'Enable' }}
            </button>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="currentPassword" class="block text-sm font-medium text-gray-600">Current Password</label>
              <input id="currentPassword" type="password" name="currentPassword" [(ngModel)]="settings.currentPassword" class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="••••••••" />
            </div>
            <div></div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="newPassword" class="block text-sm font-medium text-gray-600">New Password</label>
              <input id="newPassword" type="password" name="newPassword" [(ngModel)]="settings.newPassword" class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="••••••••" />
            </div>
            <div>
              <label for="confirmPassword" class="block text-sm font-medium text-gray-600">Confirm New Password</label>
              <input id="confirmPassword" type="password" name="confirmPassword" [(ngModel)]="settings.confirmPassword" class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="••••••••" />
            </div>
          </div>

          <button type="button" (click)="changePassword()" class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors duration-200">
            Change Password
          </button>
        </div>
      </section>

      <!-- Notification Settings -->
      <section>
        <h3 class="text-xl font-semibold text-gray-700 mb-4">Notifications</h3>
        <div class="space-y-4">
          <div class="flex items-center">
            <input type="checkbox" id="emailNotif" [(ngModel)]="user.preferences.emailNotifications" name="emailNotif" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500" />
            <label for="emailNotif" class="ml-2 text-gray-700">Email Notifications</label>
          </div>
          <div class="flex items-center">
            <input type="checkbox" id="smsNotif" [(ngModel)]="user.preferences.smsNotifications" name="smsNotif" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500" />
            <label for="smsNotif" class="ml-2 text-gray-700">SMS Notifications</label>
          </div>
        </div>
      </section>

      <!-- Save All Settings -->
      <div class="text-right">
        <button type="submit" (click)="saveSettings()" class="px-8 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors duration-200">
          Save Settings
        </button>
      </div>
    </form>
  </div>
</main>
