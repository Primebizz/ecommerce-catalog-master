<main class="bg-gray-100 flex items-center justify-center py-12 px-4">
  <div class="bg-white rounded-2xl shadow-lg w-full max-w-4xl overflow-hidden">
    <div class="p-8">
      <!-- Page Title -->
      <h2 class="text-3xl font-bold text-gray-800 mb-6">My Profile</h2>

      <!-- Profile Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Personal Info -->
        <div class="space-y-4">
          <div>
            <label class="text-sm font-medium text-gray-600">First Name</label>
            <p class="mt-1 text-gray-800">{{ user.firstName }}</p>
          </div>
          <div>
            <label class="text-sm font-medium text-gray-600">Last Name</label>
            <p class="mt-1 text-gray-800">{{ user.lastName }}</p>
          </div>
          <div>
            <label class="text-sm font-medium text-gray-600">Email</label>
            <p class="mt-1 text-gray-800">{{ user.email }}</p>
          </div>
          <div>
            <label class="text-sm font-medium text-gray-600">Phone</label>
            <p class="mt-1 text-gray-800">{{ user.phone }}</p>
          </div>
          <div>
            <label class="text-sm font-medium text-gray-600">Date of Birth</label>
            <p class="mt-1 text-gray-800">{{ user.dateOfBirth  }}</p>
          </div>
          <div>
            <label class="text-sm font-medium text-gray-600">Membership Tier</label>
            <p class="mt-1 text-gray-800 capitalize">{{ user.membershipTier }}</p>
          </div>
          <div>
            <label class="text-sm font-medium text-gray-600">Reward Points</label>
            <p class="mt-1 text-gray-800">{{ user.rewardPoints }}</p>
          </div>
        </div>

        <!-- Address Book -->
        <div class="space-y-4">
          <h3 class="text-xl font-semibold text-gray-700">Saved Addresses</h3>
          <div *ngFor="let addr of user.addresses" class="p-4 bg-gray-50 rounded-lg">
            <p class="text-gray-800">{{ addr.line1 }}<span *ngIf="addr.line2">, {{ addr.line2 }}</span></p>
            <p class="text-gray-800">{{ addr.city }}, {{ addr.state }} {{ addr.zip }}</p>
            <p class="text-gray-800">{{ addr.country }}</p>
          </div>
          <button class="mt-4 inline-block bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition-colors duration-200">
            Add New Address
          </button>
        </div>
      </div>

      <!-- Edit Profile Button -->
      <div class="mt-8 text-right">
        <button class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition-colors duration-200">
          Edit Profile
        </button>
      </div>
    </div>
  </div>
</main>
