 <app-navbar></app-navbar>


<body class="bg-gray-100 min-h-screen flex">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md">
    <div class="p-6 flex items-center space-x-3">
      <img src="/assets/logo.png" alt="Logo" class="h-10 w-10 rounded-full">
      <span class="text-xl font-bold text-gray-800">ShopMate</span>
    </div>
    <nav class="mt-4">
      <ul class="space-y-1">
        <li>
          <a (click)="currentTab = 'dashboard'" [ngClass]="currentTab === 'dashboard' ?  'flex items-center px-6 py-3 text-gray-500 bg-gray-200 cursor-pointer' : 'flex items-center px-6 py-3 text-gray-700 hover:bg-gray-200 cursor-pointer'">
            <span class="material-icons mr-3">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                  <path fill-rule="evenodd" d="M16.5 3.75a1.5 1.5 0 0 1 1.5 1.5v13.5a1.5 1.5 0 0 1-1.5 1.5h-6a1.5 1.5 0 0 1-1.5-1.5V15a.75.75 0 0 0-1.5 0v3.75a3 3 0 0 0 3 3h6a3 3 0 0 0 3-3V5.25a3 3 0 0 0-3-3h-6a3 3 0 0 0-3 3V9A.75.75 0 1 0 9 9V5.25a1.5 1.5 0 0 1 1.5-1.5h6Zm-5.03 4.72a.75.75 0 0 0 0 1.06l1.72 1.72H2.25a.75.75 0 0 0 0 1.5h10.94l-1.72 1.72a.75.75 0 1 0 1.06 1.06l3-3a.75.75 0 0 0 0-1.06l-3-3a.75.75 0 0 0-1.06 0Z" clip-rule="evenodd" />
                </svg>
            </span>
            Dashboard
          </a>
        </li>
        <li>
          <a (click)="currentTab = 'orders'" [ngClass]="currentTab === 'orders' ?  'flex items-center px-6 py-3 text-gray-500 bg-gray-200 cursor-pointer' : 'flex items-center px-6 py-3 text-gray-700 hover:bg-gray-200 cursor-pointer'">
            <span class="material-icons mr-3"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
              <path fill-rule="evenodd" d="M7.502 6h7.128A3.375 3.375 0 0 1 18 9.375v9.375a3 3 0 0 0 3-3V6.108c0-1.505-1.125-2.811-2.664-2.94a48.972 48.972 0 0 0-.673-.05A3 3 0 0 0 15 1.5h-1.5a3 3 0 0 0-2.663 1.618c-.225.015-.45.032-.673.05C8.662 3.295 7.554 4.542 7.502 6ZM13.5 3A1.5 1.5 0 0 0 12 4.5h4.5A1.5 1.5 0 0 0 15 3h-1.5Z" clip-rule="evenodd" />
                <path fill-rule="evenodd" d="M3 9.375C3 8.339 3.84 7.5 4.875 7.5h9.75c1.036 0 1.875.84 1.875 1.875v11.25c0 1.035-.84 1.875-1.875 1.875h-9.75A1.875 1.875 0 0 1 3 20.625V9.375ZM6 12a.75.75 0 0 1 .75-.75h.008a.75.75 0 0 1 .75.75v.008a.75.75 0 0 1-.75.75H6.75a.75.75 0 0 1-.75-.75V12Zm2.25 0a.75.75 0 0 1 .75-.75h3.75a.75.75 0 0 1 0 1.5H9a.75.75 0 0 1-.75-.75ZM6 15a.75.75 0 0 1 .75-.75h.008a.75.75 0 0 1 .75.75v.008a.75.75 0 0 1-.75.75H6.75a.75.75 0 0 1-.75-.75V15Zm2.25 0a.75.75 0 0 1 .75-.75h3.75a.75.75 0 0 1 0 1.5H9a.75.75 0 0 1-.75-.75ZM6 18a.75.75 0 0 1 .75-.75h.008a.75.75 0 0 1 .75.75v.008a.75.75 0 0 1-.75.75H6.75a.75.75 0 0 1-.75-.75V18Zm2.25 0a.75.75 0 0 1 .75-.75h3.75a.75.75 0 0 1 0 1.5H9a.75.75 0 0 1-.75-.75Z" clip-rule="evenodd" />
                </svg>
              </span>
            Orders
          </a>
        </li>
        <li>
          <a (click)="currentTab = 'cart'" [ngClass]="currentTab === 'cart' ?  'flex items-center px-6 py-3 text-gray-500 bg-gray-200 cursor-pointer' : 'flex items-center px-6 py-3 text-gray-700 hover:bg-gray-200 cursor-pointer'">
            <span class="material-icons mr-3"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
              <path d="M2.25 2.25a.75.75 0 0 0 0 1.5h1.386c.17 0 .318.114.362.278l2.558 9.592a3.752 3.752 0 0 0-2.806 3.63c0 .414.336.75.75.75h15.75a.75.75 0 0 0 0-1.5H5.378A2.25 2.25 0 0 1 7.5 15h11.218a.75.75 0 0 0 .674-.421 60.358 60.358 0 0 0 2.96-7.228.75.75 0 0 0-.525-.965A60.864 60.864 0 0 0 5.68 4.509l-.232-.867A1.875 1.875 0 0 0 3.636 2.25H2.25ZM3.75 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0ZM16.5 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Z" />
            </svg>
            </span>
            Cart
          </a>
        </li>
        <li>
          <a (click)="currentTab = 'profile'" [ngClass]="currentTab === 'profile' ?  'flex items-center px-6 py-3 text-gray-500 bg-gray-200 cursor-pointer' : 'flex items-center px-6 py-3 text-gray-700 hover:bg-gray-200 cursor-pointer'">
            <span class="material-icons mr-3"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
              <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z" clip-rule="evenodd" />
              </svg>
            </span>
            Profile
          </a>
        </li>
        <li>
          <a (click)="currentTab = 'settings'" [ngClass]="currentTab === 'settings' ?  'flex items-center px-6 py-3 text-gray-500 bg-gray-200 cursor-pointer' : 'flex items-center px-6 py-3 text-gray-700 hover:bg-gray-200 cursor-pointer'">
            <span class="material-icons mr-3"><svg class="w-6 h-6 text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7.75 4H19M7.75 4a2.25 2.25 0 0 1-4.5 0m4.5 0a2.25 2.25 0 0 0-4.5 0M1 4h2.25m13.5 6H19m-2.25 0a2.25 2.25 0 0 1-4.5 0m4.5 0a2.25 2.25 0 0 0-4.5 0M1 10h11.25m-4.5 6H19M7.75 16a2.25 2.25 0 0 1-4.5 0m4.5 0a2.25 2.25 0 0 0-4.5 0M1 16h2.25"/>
              </svg>
            </span>
            Settings
          </a>
        </li>
        <li>
          <button class="w-full text-left flex items-center px-6 py-3 text-red-600 bg-red-100 cursor-pointer" (click)="logOut()">
            <span class="material-icons mr-3">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                <path fill-rule="evenodd" d="M7.5 3.75A1.5 1.5 0 0 0 6 5.25v13.5a1.5 1.5 0 0 0 1.5 1.5h6a1.5 1.5 0 0 0 1.5-1.5V15a.75.75 0 0 1 1.5 0v3.75a3 3 0 0 1-3 3h-6a3 3 0 0 1-3-3V5.25a3 3 0 0 1 3-3h6a3 3 0 0 1 3 3V9A.75.75 0 0 1 15 9V5.25a1.5 1.5 0 0 0-1.5-1.5h-6Zm5.03 4.72a.75.75 0 0 1 0 1.06l-1.72 1.72h10.94a.75.75 0 0 1 0 1.5H10.81l1.72 1.72a.75.75 0 1 1-1.06 1.06l-3-3a.75.75 0 0 1 0-1.06l3-3a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd" />
                </svg>
            </span>
            Logout
          </button>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    <!-- Top Navbar -->
     <!-- @if (userDetails) { -->
      <header class="bg-white shadow-sm p-4 flex justify-between items-center" *ngIf="userDetails">
      <h1 class="text-2xl font-semibold text-gray-800">Welcome, {{ userDetails.firstName }}</h1>
      <div class="flex items-center space-x-4">
        <button class="relative focus:outline-none">
          <span class="material-icons text-gray-600">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
              <path d="M5.85 3.5a.75.75 0 0 0-1.117-1 9.719 9.719 0 0 0-2.348 4.876.75.75 0 0 0 1.479.248A8.219 8.219 0 0 1 5.85 3.5ZM19.267 2.5a.75.75 0 1 0-1.118 1 8.22 8.22 0 0 1 1.987 4.124.75.75 0 0 0 1.48-.248A9.72 9.72 0 0 0 19.266 2.5Z" />
              <path fill-rule="evenodd" d="M12 2.25A6.75 6.75 0 0 0 5.25 9v.75a8.217 8.217 0 0 1-2.119 5.52.75.75 0 0 0 .298 1.206c1.544.57 3.16.99 4.831 1.243a3.75 3.75 0 1 0 7.48 0 24.583 24.583 0 0 0 4.83-1.244.75.75 0 0 0 .298-1.205 8.217 8.217 0 0 1-2.118-5.52V9A6.75 6.75 0 0 0 12 2.25ZM9.75 18c0-.034 0-.067.002-.1a25.05 25.05 0 0 0 4.496 0l.002.1a2.25 2.25 0 1 1-4.5 0Z" clip-rule="evenodd" />
            </svg>
          </span>
          <span class="absolute top-0 right-0 inline-block w-2 h-2 bg-red-600 rounded-full"></span>
        </button>
        <a (click)="currentTab = 'profile'">
          <img [src]="" alt="Avatar" class="h-8 w-8 rounded-full">
        </a>
      </div>
    </header>
     <!-- } -->
    

    <!-- Content Area -->
    <main class="p-6 flex-1 overflow-auto">
      <!-- Stats Cards -->
      <div *ngIf="currentTab === 'dashboard'" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
        <div class="bg-white p-4 rounded-lg shadow">
          <p class="text-sm text-gray-500">Total Orders</p>
          <h2 class="text-2xl font-bold text-gray-800">hello</h2>
        </div>
        <div class="bg-white p-4 rounded-lg shadow">
          <p class="text-sm text-gray-500">Pending Shipments</p>
          <h2 class="text-2xl font-bold text-gray-800">hello</h2>
        </div>
        <div class="bg-white p-4 rounded-lg shadow">
          <p class="text-sm text-gray-500">Cart Items</p>
          <h2 class="text-2xl font-bold text-gray-800">hello</h2>
        </div>
        <div class="bg-white p-4 rounded-lg shadow">
          <p class="text-sm text-gray-500">Messages</p>
          <h2 class="text-2xl font-bold text-gray-800">hello</h2>
        </div>
      </div>

      <div *ngIf="currentTab === 'orders'">
        <app-orders></app-orders>
      </div>
      <div *ngIf="currentTab === 'cart'">
        <app-cart></app-cart>
      </div>
        <div *ngIf="currentTab === 'settings'">
            <app-settings></app-settings>
      </div>
      <div *ngIf="currentTab === 'profile'">
        <app-profile></app-profile>
      </div>

      <!-- Router Outlet for Sub-Pages -->
      <router-outlet />
    </main>
  </div>
</body>
