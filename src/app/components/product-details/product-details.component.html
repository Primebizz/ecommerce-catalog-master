<app-navbar></app-navbar>

@defer () {
  @if (product) {
  <div class="container mx-auto p-4 relative">
    <!-- <div class="flex gap-5"> -->
      <h1 class="text-3xl font-semibold mb-6"> {{product.name}} </h1>
    <div class="w-50 bg-green-200 flex gap-4 top-16 right-2/5 left-2/5 fixed justify-center align-middle p-2 mb-4 border-green-200 border rounded-sm fade-in" id="feedback">
      <p class="text-green-600 text-center sticky">Item Added to Cart</p>
    </div>
    <!-- <div class="w-50 bg-red-200 flex gap-4 top-16 right-2/5 left-2/5 fixed justify-center align-middle p-2 mb-4 border-red-200 border rounded-sm fade-in" id="feedbackError">
      <p class="text-red-600 text-center">Error!</p>
    </div> -->
    <!-- </div> -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div class="aspect-w-16 aspect-h-9">
        <img [src]="product.imageUrl" alt="Product Image" class="object-cover img-aspect rounded-md" />
      </div>
      <div>
        <h2 class="text-2xl font-semibold mb-4"> {{product.name}} </h2>
        <p class="text-md mb-4"> {{product.description}} </p>
        <p class="text-xl font-semibold mb-4"> {{'$' + product.price}} </p>

        <div class="w-28 bg-amber-50 flex gap-4 justify-center align-middle p-2 mb-4 border rounded-md">
          <button class="text-3xl" [ngClass]="totalProduct == 0 ? 'text-gray-400':'text-black'" id="_disable" (click)="productDecrease()">-</button>
          <p class="text-black text-3xl"> {{totalProduct}} </p>
          <button class="text-black text-3xl" (click)="productIncrease()" >+</button>
        </div>

        <button class="py-2 px-4 rounded-md" [disabled]="totalProduct < 1" [ngClass]="totalProduct == 0 ? 'text-gray-400 bg-gray-300 cursor-not-allowed':'bg-green-500 hover:bg-green-600 text-white'" (click)="addToCart()">Add to Cart</button>
      </div>
    </div>
  </div>



}@else {
  <p>products are unavailable</p>
}

}

<div class="container mx-auto p-4">
  <div class="mt-8">
    <p class="text-xl font-semibold">Total: {{'$' + total()}} </p>
    <button class="mt-4 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">Checkout</button>
  </div>
</div>
